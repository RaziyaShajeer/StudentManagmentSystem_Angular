<div class="batch-details-container container my-4">
  <!-- Heading -->
  <h1 class="text-center mb-4"
      style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #5984f0;">
    <!-- <mat-icon class="me-2" style="vertical-align: middle;">list_alt</mat-icon> -->
    Batch Details
  </h1>

  <!-- Search + List + Add Buttons -->
  <div class="search-bar-container mb-5 mx-auto" style="max-width: 600px;">
    <div class="input-group shadow-sm rounded-pill overflow-hidden">
      <span class="input-group-text bg-primary text-white border-0 px-4">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control form-control-lg border-0"
             placeholder="Search batch by name..."
             (input)="onSearchInput($event)" />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-primary rounded-pill px-4 shadow-sm"
              (click)="onListBatches()">
        <i class="bi bi-list-ul me-2"></i> List Batches
      </button>

      <button class="btn btn-small rounded-pill text-white shadow"
              style="background: linear-gradient(90deg, #007bff, #00c6ff);"
              (click)="addNewBatch()">
        <i class="bi bi-plus-circle me-2"></i> Add Batch
      </button>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="filteredList.length === 0 && (searchTerm || showBatchList)"
       class="alert alert-warning text-center rounded-pill shadow-sm px-4 py-2"
       style="max-width: 600px; margin: 0 auto;">
    <ng-container *ngIf="batchList.length > 0; else noBatches">
      No batches found matching "<strong>{{ searchTerm }}</strong>".
    </ng-container>
    <ng-template #noBatches>
      <strong>No batches available.</strong>
    </ng-template>
  </div>

  <!-- Batch Cards -->
  <div class="row mt-4" *ngIf="filteredList.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let batch of filteredList">
      <mat-card class="batch-card shadow-sm h-100">
        <mat-card-header>
          <mat-card-title class="batch-title text-primary">
            <mat-icon class="me-2">school</mat-icon>
            {{ batch.batchName }}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="batch-time mb-2">
            <mat-icon class="me-2">schedule</mat-icon>
            <strong>Time Slot:</strong> {{ batch.batchTime }}
          </p>

          <p class="batch-description mb-2">
            <mat-icon class="me-2">description</mat-icon>
            <strong>Description:</strong>
            {{ batch.batchDescription || 'No description available' }}
          </p>

          <p class="batch-branch mb-2">
           <mat-icon class="bi bi-building-fill me-2">building</mat-icon>
            <strong>Branch:</strong> {{ getBranchName(batch.branchId) }}
          </p>
        </mat-card-content>

        <mat-card-actions class="d-flex justify-content-end px-3 pb-3">
          <button mat-icon-button color="primary" (click)="editBatch(batch)" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBatch(batch.batchId)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
