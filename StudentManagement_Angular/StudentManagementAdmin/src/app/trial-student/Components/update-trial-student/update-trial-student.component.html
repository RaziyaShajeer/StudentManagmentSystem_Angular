<div class="course-form-container">
  <h2 class="form-title">Update Trial Student</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-grid">
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" />
    </div>

    <div class="form-group">
  <label for="branch">Branch</label>
  <select id="branch" class="form-control" formControlName="branchId">
    <option value="" disabled>Select branch</option>

    <option *ngFor="let branch of branches" [value]="branch.branchId">
      {{ branch.branchName }}
    </option>
  </select>
</div>



    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" />
    </div>

    
    <div class="form-group full-width">
      <label for="address">Address</label>
      <textarea id="address" formControlName="address"></textarea>
    </div>


    

    <div class="btn-wrapper">
      <button type="submit" >Update Trial Student</button>

    </div>

  </form>
</div>
