<div class="page-wrapper">
  <div class="card-container">

    <div class="header-section">
      <h2 class="title">Add New Branch</h2>

    </div>

    <form [formGroup]="branchForm" (ngSubmit)="saveBranch()" class="form-body">

      <div class="form-group">
        <label class="form-label">Branch Name</label>
        <input formControlName="BranchName" class="form-control custom-input" placeholder="Enter branch name" />
      </div>

      <div class="form-group">
        <label class="form-label">Location</label>
        <input formControlName="Location" class="form-control custom-input" placeholder="Enter location" />
      </div>

      <div class="form-group">
        <label class="form-label">Branch Code</label>
        <input formControlName="BranchCode" class="form-control custom-input" placeholder="Enter Branch Code"/>
      </div>

      <div class="form-group">
        <label class="form-label">Pin Code</label>
        <input formControlName="PinCode" class="form-control custom-input" placeholder="Enter Pin Code"/>
      </div>

      <button class="btn-save" type="submit" [disabled]="branchForm.invalid">
        Save Branch
      </button>

      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    </form>

  </div>
</div>
